name: Deploy to AWS

on:
  push:
    tags: 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # This is required for requesting the JWT token used to authenticate to AWS

concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ######
      # Build
      ######
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run prod
      ######
      # Login to AWS
      ######
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: eu-west-2
          role-session-name: Github
      ######
      # Push to s3
      ######
      - name: Deploy to S3
        run: |
          aws s3 sync --metadata-directive REPLACE --cache-control 'max-age=300' ./dist "s3://${{ secrets.S3_BUCKET }}/${{ github.ref_name }}" --delete
          aws s3 cp --metadata-directive REPLACE --cache-control 'max-age=300' ./dist/manifest.json "s3://${{ secrets.S3_BUCKET }}/" --delete
